<!doctype html>
<html lang="en" ng-app="flickrfeedApp">
<head>
	<meta charset="utf-8">
	<title>Flickr Public Feed</title>
	<script src="lib/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</head>
<body ng-controller="FeedListCtrl">
	<h1>Flickr Public Feed</h1>
	<div>
		<h2>{{feed.title}}</h2>
		<ul>
			<li>{{feed.items[0].title}}</li>
			<li>{{feed.items[1].title}}</li>
		</ul>
	</div>

</body>
</html>
