<!doctype html>
<html lang="en" id="ng-app" ng-app="flickrfeedApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flickr Public Feed</title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0rc3/angular.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0rc3/angular-route.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0rc3/angular-route.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0rc3/angular-animate.js"></script>
	
	<!-- 
		<script src="lib/angular.js"></script>
		<script src="lib/angular-route.js"></script>
	-->
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="navbar" ng-controller="Navbar">
		<h1 class="navbar-title">
			<span class="title">
				Flickr Public Feed
			</span> 
			<input type="text" ng-model="tag.text" ng-disabled="disableSearch()">
			<div class="push-right">
				<div class="g-plusone" data-href="http://mrudelle.github.io/Flickr-feed-viewer/app/"></div>
			</div>
		</h1>
	</div>


	<!-- Place this tag after the last +1 button tag. -->
	<div ng-view class="app-view"></div>

</body>
<script type="text/javascript">
  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/platform.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
</script>
</html>
