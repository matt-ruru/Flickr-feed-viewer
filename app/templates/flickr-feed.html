<h1>Flickr Public Feed</h1>
<div>
	<h2>{{feed.title}}</h2>
	<ul ng-repeat="post in feed.items">
		<li>
			<a href="{{post.link | toInternalLink}}">
				<img src="{{post.media.m}}">
			</a>
			<h2>
				<a href="{{post.link | toInternalLink}}">
					{{post.title}}
				</a>
			</h2>
			<p>	<a href="http://www.flickr.com/people/{{post.author_id}}/">{{post.author | extractAuthor}}</a>
				 	Published: {{post.published | date:"d/M/yyyy 'at' h:mm"}} 
				<a href="{{post.link}}">View on flickr</a>
			</p>
		</li>
	</ul>
</div>
